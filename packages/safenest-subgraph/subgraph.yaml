specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SafeNest
    network: optimism-sepolia
    source:
      address: "0x939Dc4B20BAB0F0786F88273c08F620E085285eC"
      abi: SafeNest
      startBlock: 16633562
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChildAccountCreated
        - Deposit
        - EmergencyWithdrawalExecuted
        - EmergencyWithdrawalRequested
        - OwnershipTransferred
        - Withdrawal
      abis:
        - name: SafeNest
          file: ./abis/SafeNest.json
      eventHandlers:
        - event: ChildAccountCreated(indexed address,indexed bytes32,uint256)
          handler: handleChildAccountCreated
        - event: Deposit(indexed address,indexed bytes32,uint256)
          handler: handleDeposit
        - event: EmergencyWithdrawalExecuted(indexed address,indexed bytes32,uint256)
          handler: handleEmergencyWithdrawalExecuted
        - event: EmergencyWithdrawalRequested(indexed address,indexed bytes32,uint256,uint256)
          handler: handleEmergencyWithdrawalRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Withdrawal(indexed address,indexed bytes32,uint256)
          handler: handleWithdrawal
      file: ./src/safe-nest.ts
