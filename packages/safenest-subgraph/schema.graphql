type ChildAccountCreated @entity(immutable: true) {
  id: Bytes!
  parent: Bytes! # address
  childId: Bytes! # bytes32
  withdrawalDate: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Deposit @entity(immutable: true) {
  id: Bytes!
  parent: Bytes! # address
  childId: Bytes! # bytes32
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type EmergencyWithdrawalExecuted @entity(immutable: true) {
  id: Bytes!
  parent: Bytes! # address
  childId: Bytes! # bytes32
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type EmergencyWithdrawalRequested @entity(immutable: true) {
  id: Bytes!
  parent: Bytes! # address
  childId: Bytes! # bytes32
  amount: BigInt! # uint256
  requestTime: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdrawal @entity(immutable: true) {
  id: Bytes!
  recipient: Bytes! # address
  childId: Bytes! # bytes32
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
